<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧圖片調整</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: #1a1a2e;
            min-height: 100vh;
        }

        /* --- Nav --- */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.25rem 2rem;
        }
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: -0.02em;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: #1a1a2e; }

        /* --- Hero --- */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 3rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        .hero-badge {
            display: inline-block;
            background: #f0f7ff;
            color: #3b82f6;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.4rem 1rem;
            border-radius: 100px;
            margin-bottom: 1.5rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.15;
            letter-spacing: -0.03em;
            color: #1a1a2e;
            margin-bottom: 1.25rem;
        }
        .hero h1 .accent { color: #3b82f6; }
        .hero-description {
            color: #64748b;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        .hero-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .btn-primary {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 0.8rem 1.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-secondary {
            background: none;
            border: none;
            color: #1a1a2e;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: color 0.2s;
        }
        .btn-secondary:hover { color: #3b82f6; }
        .btn-secondary svg {
            width: 16px;
            height: 16px;
        }

        /* --- Feature card --- */
        .feature-card {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            border-radius: 20px;
            padding: 2.5rem;
            color: #fff;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .feature-item:last-child { margin-bottom: 0; }
        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }
        .feature-icon svg {
            width: 14px;
            height: 14px;
            fill: none;
            stroke: #fff;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .feature-item h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .feature-item p {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            line-height: 1.5;
        }

        /* --- Upload section --- */
        .upload-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }
        .upload-area {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #3b82f6;
            background: #f0f7ff;
        }
        .upload-area input[type="file"] { display: none; }
        .upload-icon {
            width: 48px;
            height: 48px;
            background: #e0ecff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .upload-icon svg {
            width: 24px;
            height: 24px;
            stroke: #3b82f6;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .upload-area .upload-text {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
        }
        .upload-area .browse {
            color: #3b82f6;
            font-weight: 600;
            cursor: pointer;
        }
        .upload-area .browse:hover { text-decoration: underline; }
        .upload-area .upload-hint {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        /* --- Preview state --- */
        .upload-area.has-preview {
            border-style: solid;
            border-color: #3b82f6;
            background: #f8fafc;
            padding: 1.5rem;
        }
        .preview-container {
            display: none;
        }
        .upload-area.has-preview .preview-container {
            display: block;
        }
        .upload-area.has-preview .upload-icon,
        .upload-area.has-preview .upload-text,
        .upload-area.has-preview .upload-hint {
            display: none;
        }
        .preview-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 0.75rem;
        }
        .preview-filename {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        .btn-change-image {
            background: none;
            border: 1px solid #e2e8f0;
            color: #64748b;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-change-image:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        /* --- Submit button --- */
        .submit-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
            display: none;
        }
        .submit-section.active { display: block; }
        .btn-submit {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 0.85rem 2.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }
        .btn-submit:hover { background: #2563eb; }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        /* --- Size selector --- */
        .size-selector {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }
        .size-selector-row {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .size-selector-row > div {
            flex: 1;
            min-width: 0;
        }
        .size-selector-row h3,
        .size-selector-row h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 0.75rem;
        }
        .size-options {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .size-option {
            position: relative;
        }
        .size-option input[type="checkbox"] {
            display: none;
        }
        .size-option label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.1rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            color: #64748b;
            background: #fff;
            transition: all 0.2s;
            user-select: none;
        }
        .size-option label:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .size-option input:checked + label {
            border-color: #3b82f6;
            background: #f0f7ff;
            color: #3b82f6;
            font-weight: 600;
        }
        .size-option .check-icon {
            width: 18px;
            height: 18px;
            border: 2px solid #cbd5e1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .size-option input:checked + label .check-icon {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        .size-option .check-icon svg {
            width: 12px;
            height: 12px;
            stroke: #fff;
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .size-option input:checked + label .check-icon svg {
            opacity: 1;
        }
        .size-label-text {
            display: flex;
            flex-direction: column;
            line-height: 1.3;
        }
        .size-label-text .size-name {
            font-size: 0.85rem;
        }
        .size-label-text .size-dims {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 400;
        }
        .size-option input:checked + label .size-dims {
            color: #93b4f6;
        }

        /* --- Custom size input --- */
        .custom-size-section {
        }
        .custom-size-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .custom-size-row input[type="number"] {
            width: 90px;
            min-width: 0;
            flex-shrink: 1;
            padding: 0.6rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.85rem;
            font-family: inherit;
            color: #1a1a2e;
            outline: none;
            transition: border-color 0.2s;
            height: 100%;
        }
        .custom-size-row input[type="number"]:focus {
            border-color: #3b82f6;
        }
        .custom-size-row .size-x {
            color: #94a3b8;
            font-size: 0.85rem;
            font-weight: 500;
        }
        .btn-add-size {
            background: none;
            border: 1px dashed #cbd5e1;
            color: #64748b;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            height: 100%;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .btn-add-size:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .custom-size-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .custom-tag {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: #f0f7ff;
            border: 1px solid #3b82f6;
            color: #3b82f6;
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .custom-tag button {
            background: none;
            border: none;
            color: #3b82f6;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
            padding: 0;
            display: flex;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .custom-tag button:hover { opacity: 1; }

        /* --- Loading --- */
        .loading {
            text-align: center;
            padding: 3rem 2rem;
            display: none;
        }
        .loading.active { display: block; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.25rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* --- Error --- */
        .error {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: none;
        }
        .error.active { display: block; }
        .error-inner {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.85rem 1.25rem;
            border-radius: 10px;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* --- Results --- */
        .results {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            display: none;
        }
        .results.active { display: block; }
        .results-header {
            margin-bottom: 1.5rem;
        }
        .results-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
            letter-spacing: -0.02em;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .result-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .result-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }
        .result-card-header {
            padding: 0.85rem 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f1f5f9;
        }
        .result-card-header h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #1a1a2e;
        }
        .result-card-header .dimensions {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 500;
        }
        .result-card .img-wrapper {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: #f8fafc;
        }
        .result-card img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
        }
        .result-card-footer {
            padding: 0.75rem 1.25rem;
            border-top: 1px solid #f1f5f9;
            text-align: right;
        }
        .btn-download {
            background: none;
            border: 1px solid #e2e8f0;
            color: #1a1a2e;
            padding: 0.45rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-download:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .result-card-feedback {
            padding: 0.75rem 1.25rem;
            border-top: 1px solid #f1f5f9;
        }
        .feedback-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }
        .feedback-row textarea {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.8rem;
            font-family: inherit;
            color: #1a1a2e;
            resize: vertical;
            min-height: 36px;
            max-height: 100px;
            outline: none;
            transition: border-color 0.2s;
        }
        .feedback-row textarea:focus {
            border-color: #3b82f6;
        }
        .feedback-row textarea::placeholder {
            color: #94a3b8;
        }
        .btn-refine {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
            flex-shrink: 0;
        }
        .btn-refine:hover { background: #2563eb; }
        .btn-refine:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .refine-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                padding: 2rem;
            }
            .hero h1 { font-size: 2rem; }
            .feature-card { order: -1; }
            .nav-links { display: none; }
            .results-grid {
                grid-template-columns: 1fr;
            }
            .size-selector-row {
                flex-direction: column;
                gap: 1rem;
            }
            .custom-size-row {
                flex-wrap: wrap;
            }
            .custom-size-row input[type="number"] {
                flex: 1;
                width: auto;
                min-width: 60px;
            }
            .btn-add-size {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">ImageResize</div>
        <ul class="nav-links">
        </ul>
    </nav>

    <section class="hero">
        <div>
            <span class="hero-badge">AI 智慧調整</span>
            <h1>以 <span class="accent">AI 精準度</span>調整您的圖片</h1>
            <p class="hero-description">
                上傳任意圖片，即可取得適用於各平台的完美尺寸版本。
                我們的 AI 會保留主體，同時自動調整構圖。
            </p>
            <div class="hero-actions">
                <button class="btn-primary" id="heroUploadBtn">上傳圖片</button>
            </div>
        </div>
        <div class="feature-card">
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <div>
                    <h3>AI 主體保留</h3>
                    <p>Gemini AI 完整保留圖片主體，同時自動調整背景。</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <div>
                    <h3>三種輸出尺寸</h3>
                    <p>1080x1080 正方形、1080x1920 直式、1200x628 橫式。</p>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
                <div>
                    <h3>智慧延伸填充</h3>
                    <p>自然地延伸背景，填滿新的長寬比。</p>
                </div>
            </div>
        </div>
    </section>

    <section class="upload-section" id="upload">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">
                <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            </div>
            <p class="upload-text">將圖片拖放至此，或<span class="browse">瀏覽檔案</span></p>
            <p class="upload-hint">支援 PNG、JPG、JPEG、WebP 和 GIF 格式</p>
            <div class="preview-container" id="previewContainer">
                <img id="previewImage" alt="預覽">
                <p class="preview-filename" id="previewFilename"></p>
                <button class="btn-change-image" id="changeImageBtn">更換圖片</button>
            </div>
        </div>
    </section>

    <section class="size-selector">
        <div class="size-selector-row">
            <div>
                <h3>選擇輸出尺寸</h3>
                <div class="size-options">
                    <div class="size-option">
                        <input type="checkbox" id="size-1080x1080" value="1080x1080">
                        <label for="size-1080x1080">
                            <span class="check-icon"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></span>
                            <span class="size-label-text">
                                <span class="size-name">1:1 正方形</span>
                                <span class="size-dims">1080 x 1080</span>
                            </span>
                        </label>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-1080x1920" value="1080x1920">
                        <label for="size-1080x1920">
                            <span class="check-icon"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></span>
                            <span class="size-label-text">
                                <span class="size-name">9:16 直式</span>
                                <span class="size-dims">1080 x 1920</span>
                            </span>
                        </label>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-1200x628" value="1200x628">
                        <label for="size-1200x628">
                            <span class="check-icon"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg></span>
                            <span class="size-label-text">
                                <span class="size-name">16:9 橫式</span>
                                <span class="size-dims">1200 x 628</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="custom-size-section">
                <h4>自訂尺寸</h4>
                <div class="custom-size-row">
                    <input type="number" id="customWidth" placeholder="寬" min="100" max="4096">
                    <span class="size-x">x</span>
                    <input type="number" id="customHeight" placeholder="高" min="100" max="4096">
                    <button class="btn-add-size" id="addCustomSize">+ 新增</button>
                </div>
                <div class="custom-size-tags" id="customSizeTags"></div>
            </div>
        </div>
    </section>

    <section class="submit-section" id="submitSection">
        <button class="btn-submit" id="submitBtn">開始 AI 調整</button>
    </section>

    <div class="error" id="error">
        <div class="error-inner" id="errorInner"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在分析圖片並以 AI 生成調整版本...</p>
    </div>

    <section class="results" id="results">
        <div class="results-header">
            <h2>調整後的圖片</h2>
        </div>
        <div class="results-grid" id="resultsGrid"></div>
    </section>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');
        const errorDiv = document.getElementById('error');
        const errorInner = document.getElementById('errorInner');
        const heroUploadBtn = document.getElementById('heroUploadBtn');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const previewFilename = document.getElementById('previewFilename');
        const changeImageBtn = document.getElementById('changeImageBtn');
        const submitSection = document.getElementById('submitSection');
        const submitBtn = document.getElementById('submitBtn');

        // Cached file — not uploaded until user clicks submit
        let cachedFile = null;

        heroUploadBtn.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('click', (e) => {
            // Don't re-open file picker when clicking the change button
            if (e.target.closest('#changeImageBtn')) return;
            fileInput.click();
        });

        changeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                cacheFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                cacheFile(fileInput.files[0]);
            }
        });

        function cacheFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('請選擇有效的圖片檔案。');
                return;
            }
            errorDiv.classList.remove('active');
            cachedFile = file;

            // Show preview
            const objectUrl = URL.createObjectURL(file);
            previewImage.onload = () => URL.revokeObjectURL(objectUrl);
            previewImage.src = objectUrl;
            previewFilename.textContent = file.name;
            uploadArea.classList.add('has-preview');
            submitSection.classList.add('active');
        }

        // Submit button — triggers the actual upload
        submitBtn.addEventListener('click', () => {
            if (!cachedFile) {
                showError('請先選擇圖片。');
                return;
            }
            submitToServer(cachedFile);
        });

        // Custom sizes management
        const customSizes = [];
        const customWidthInput = document.getElementById('customWidth');
        const customHeightInput = document.getElementById('customHeight');
        const addCustomSizeBtn = document.getElementById('addCustomSize');
        const customSizeTags = document.getElementById('customSizeTags');

        addCustomSizeBtn.addEventListener('click', () => {
            const w = parseInt(customWidthInput.value);
            const h = parseInt(customHeightInput.value);
            if (!w || !h || w < 100 || h < 100 || w > 4096 || h > 4096) {
                showError('請輸入有效的尺寸（100 ~ 4096）。');
                return;
            }
            const sizeStr = `${w}x${h}`;
            if (customSizes.includes(sizeStr)) return;
            errorDiv.classList.remove('active');
            customSizes.push(sizeStr);
            renderCustomTags();
            customWidthInput.value = '';
            customHeightInput.value = '';
        });

        // Allow Enter key to add size
        [customWidthInput, customHeightInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addCustomSizeBtn.click();
                }
            });
        });

        function renderCustomTags() {
            customSizeTags.innerHTML = '';
            customSizes.forEach((size, idx) => {
                const tag = document.createElement('span');
                tag.className = 'custom-tag';
                const [w, h] = size.split('x');
                tag.innerHTML = `${w} x ${h}<button data-idx="${idx}">&times;</button>`;
                tag.querySelector('button').addEventListener('click', () => {
                    customSizes.splice(idx, 1);
                    renderCustomTags();
                });
                customSizeTags.appendChild(tag);
            });
        }

        function getSelectedSizes() {
            const preset = Array.from(document.querySelectorAll('.size-option input:checked')).map(cb => cb.value);
            return [...preset, ...customSizes];
        }

        async function submitToServer(file) {
            const selectedSizes = getSelectedSizes();
            if (selectedSizes.length === 0) {
                showError('請至少選擇一個輸出尺寸。');
                return;
            }

            errorDiv.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', file);
            selectedSizes.forEach(s => formData.append('sizes', s));

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || '上傳失敗');
                    return;
                }

                lastUploadData = data;
                displayResults(data);
            } catch (err) {
                showError('發生錯誤，請重新嘗試。');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        }

        // Store last upload data for refine calls
        let lastUploadData = null;

        function showError(msg) {
            errorInner.textContent = msg;
            errorDiv.classList.add('active');
            loading.classList.remove('active');
        }

        const ratioLabels = {
            '1080x1080': '1:1 正方形',
            '1080x1920': '9:16 直式',
            '1200x628': '16:9 橫式',
        };

        const dimensionLabels = {
            '1080x1080': '1080 x 1080',
            '1080x1920': '1080 x 1920',
            '1200x628': '1200 x 628',
        };

        function formatSizeLabel(key) {
            if (ratioLabels[key]) return ratioLabels[key];
            const [w, h] = key.split('x');
            return `自訂 ${w} x ${h}`;
        }

        function formatDimensions(key) {
            if (dimensionLabels[key]) return dimensionLabels[key];
            const [w, h] = key.split('x');
            return `${w} x ${h}`;
        }

        function displayResults(data) {
            resultsGrid.innerHTML = '';

            for (const [key, url] of Object.entries(data.crops)) {
                const card = document.createElement('div');
                card.className = 'result-card';

                const cardId = `card-${key}-${Date.now()}`;
                card.innerHTML = `
                    <div class="result-card-header">
                        <h3>${formatSizeLabel(key)}</h3>
                        <span class="dimensions">${formatDimensions(key)}</span>
                    </div>
                    <div class="img-wrapper">
                        <img src="${url}" alt="${key} resize" id="img-${cardId}">
                    </div>
                    <div class="result-card-footer">
                        <a class="btn-download" href="${url}" download="${key}.jpg" id="dl-${cardId}">下載</a>
                    </div>
                    <div class="result-card-feedback">
                        <div class="feedback-row">
                            <textarea placeholder="輸入修改建議..." id="fb-${cardId}"></textarea>
                            <button class="btn-refine" id="btn-${cardId}">重新生成</button>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);

                // Bind refine button
                const refineBtn = document.getElementById(`btn-${cardId}`);
                const feedbackInput = document.getElementById(`fb-${cardId}`);
                const imgEl = document.getElementById(`img-${cardId}`);
                const dlEl = document.getElementById(`dl-${cardId}`);
                let currentUrl = url;

                refineBtn.addEventListener('click', async () => {
                    const feedback = feedbackInput.value.trim();
                    if (!feedback) {
                        showError('請輸入修改建議。');
                        return;
                    }
                    if (!lastUploadData) return;

                    refineBtn.disabled = true;
                    refineBtn.innerHTML = '<span class="refine-spinner"></span>';
                    errorDiv.classList.remove('active');

                    const formData = new FormData();
                    formData.append('generated_url', currentUrl);
                    formData.append('original_url', lastUploadData.original);
                    formData.append('original_description', lastUploadData.original_description || '');
                    formData.append('feedback', feedback);
                    formData.append('size', key);

                    try {
                        const resp = await fetch('/refine', { method: 'POST', body: formData });
                        const result = await resp.json();
                        if (!resp.ok) {
                            showError(result.error || '重新生成失敗');
                        } else {
                            currentUrl = result.url;
                            imgEl.src = result.url;
                            dlEl.href = result.url;
                            feedbackInput.value = '';
                        }
                    } catch (e) {
                        showError('重新生成時發生錯誤。');
                    } finally {
                        refineBtn.disabled = false;
                        refineBtn.textContent = '重新生成';
                    }
                });
            }

            results.classList.add('active');
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
