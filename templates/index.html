<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Image Resize</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .upload-area {
            background: #fff;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            margin-bottom: 2rem;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #4a90d9;
            background: #f0f7ff;
        }
        .upload-area input[type="file"] { display: none; }
        .upload-area p { font-size: 1.1rem; color: #666; }
        .upload-area .browse { color: #4a90d9; text-decoration: underline; cursor: pointer; }
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        .loading.active { display: block; }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #e0e0e0;
            border-top-color: #4a90d9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .results { display: none; }
        .results.active { display: block; }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .result-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .result-card h3 {
            padding: 1rem;
            text-align: center;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        .result-card .img-wrapper {
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: #f9f9f9;
        }
        .result-card img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 4px;
        }
        .error {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
            margin-bottom: 1rem;
        }
        .error.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Image Resize</h1>
        <p class="subtitle">Upload an image and get smart crops in 1:1, 16:9, and 9:16 aspect ratios</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <p>Drag &amp; drop an image here, or <span class="browse">browse</span></p>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image and generating smart crops...</p>
        </div>

        <div class="results" id="results">
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');
        const errorDiv = document.getElementById('error');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            errorDiv.classList.remove('active');
            results.classList.remove('active');
            loading.classList.add('active');

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Upload failed');
                    return;
                }

                displayResults(data);
            } catch (err) {
                showError('Something went wrong. Please try again.');
            } finally {
                loading.classList.remove('active');
            }
        }

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.classList.add('active');
            loading.classList.remove('active');
        }

        const ratioLabels = {
            '1_1': '1:1 (Square)',
            '16_9': '16:9 (Landscape)',
            '9_16': '9:16 (Portrait)',
        };

        function displayResults(data) {
            resultsGrid.innerHTML = '';

            for (const [key, url] of Object.entries(data.crops)) {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>${ratioLabels[key] || key}</h3>
                    <div class="img-wrapper">
                        <img src="${url}" alt="${key} crop">
                    </div>
                `;
                resultsGrid.appendChild(card);
            }

            results.classList.add('active');
        }
    </script>
</body>
</html>
